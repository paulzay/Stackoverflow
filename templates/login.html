<html lang="en">
<head>

    <title>Stackoverflow Lite|Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">

<body>
<header>
    <div class="logo">
        <h1>Stackoverflow Lite</h1>
    </div>
        
</header>
<div class="container">
    <div class="loco">
        <h2>Log In</h2>
        <form action="" method="POST">
                <table>
                        <tr>
                                <td><label for="name">Username</label></td>
                                <td><input type="text" placeholder="Enter Username"></td>
                            </tr>
                            <tr>
                                <td><label for="Password">Password</label></td>
                                <td><input type="text" placeholder="Enter Password"></td>
                            </tr>
                            <tr>
                                <td><button>Submit</button></td>
                                <td><h5>Don't have an account?<a href="signup.html">Sign Up</a></h5></td>
                            </tr>
                </table>
        </form>
    </div>
     
</div>
